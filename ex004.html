<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(87, 55, 146);
            color: rgb(255, 255, 255);
            font: normal 25 pt arial;
        }
    </style>

</head>

<body>

    <script>
        var nome = window.prompt('Qual é o seu nome?');
        document.write(`Olá, <strong>${nome} . Seu nome tem ${nome.length} letras. `);
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}`);
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`);
    </script>
</body>

</html>
